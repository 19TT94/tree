<div class="tree">
  <ngb-accordion #acc="ngbAccordion" activeIds="ngb-panel-0">
    <ngb-panel [title]="tree.root.name">
      <ng-template ngbPanelContent>

        <!-- Controls -->
        <button class="button" (click)="addFirstFactory('test')">Add</button>

        <!-- Children (recursive) -->
        <factory [tree]="tree" [node]="node"></factory>

      </ng-template>
    </ngb-panel>
  </ngb-accordion>
</div>
