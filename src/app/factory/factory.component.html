<ngb-accordion #acc="ngbAccordion">
  <div *ngIf="node.children.length > 0">
    <ngb-panel [title]="childNode.name" *ngFor="let childNode of node.children; let i = index">
      <ng-template ngbPanelContent>
        <p>Start Time: {{childNode.timestamp}}</p>

        <ul class="rands" *ngIf="childNode.rands.length > 0">
          <li *ngFor="let rand of childNode.rands">{{rand}}</li>
        </ul>

        <div class="controls">
          <input placeholder="Name" #enteredName />
          <button class="border-button add-factory" (click)="addFactory(enteredName.value, childNode)">Add</button>
          <button class="border-button remove-factory" (click)="removeFactory(childNode, tree.root)">Remove</button>
        </div>

        <!-- Recursive call to Factory Component -->
        <factory [tree]="tree" [node]="childNode" *ngIf="childNode.children"></factory>
      </ng-template>
    </ngb-panel>
  </div>
</ngb-accordion>
